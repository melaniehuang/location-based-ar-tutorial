<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible'>
    <title>Location Based AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js'></script>
    <script src="./script.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
        >
        
        <a-assets>
            <img id="gore-NRM" src="./assets/magnemite/textures/TCom_Gore_1K_normal.jpg">
        </a-assets>
        <a-entity position="0 0 -10">
            <a-camera arjs-look-controls='smoothingFactor:0.1' user-height="1.6" gps-camera='maxDistance: 5;' rotation-reader></a-camera>
        </a-entity>
        <a-grid></a-grid>

	</a-scene>
</body>
